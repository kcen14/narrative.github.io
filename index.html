<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> 
circle {fill: lightblue; stroke: black;} 
#tooltip {
    opacity: 0;
    position: absolute;
    text-align: center;
    width: 60x; height: 40px;
    background: white;
    border: 0px;
}
</style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
    
<div id="tooltip"></div>
    
<script>
async function init() {
var margin = 50,
width = 200,
height = 200
increase = 2;

const data = await d3.csv("https://flunky.github.io/cars2017.csv");
var svg = d3.select("svg");

var x = d3.scaleLog().domain([10,150]).range([0, width]);
var y = d3.scaleLog().domain([10,150]).range([height, 0]);
    
var tooltip = d3.select("#tooltip");

svg.append("g").attr("transform","translate("+margin+","+margin+")")
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
     .attr('cx', function(d,i) {return x(d.AverageCityMPG);})
     .attr('cy', function(d,i) {return y(d.AverageHighwayMPG);})
     .attr('r', function (d,i) {return parseInt(d.EngineCylinders) + increase})
     .on("mouseover", handleMouseOver)
     .on("mouseout", handleMouseOut);

svg.append("g")
   .attr("transform", "translate("+margin+","+margin+")")
   .call(d3.axisLeft(y).tickValues([10, 20, 50, 100]).tickFormat(d3.format('~s')));

svg.append("g")
   .attr("transform", "translate("+margin+","+(height+margin)+")")
   .call(d3.axisBottom(x).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));
    
function handleMouseOver(d, i) {
      d3.select(this)
         .attr("fill","orange");

      svg.append("text").attr({
         id: "t" + d.AverageCityMPG + "-" + d.AverageHighwayMPG + "-" + i,
          x: function() { (d3.event.pageX)+"px" },
          y: function() { (d3.event.pageY)+"px" }
      })
      .text(function() {
        return [d.AverageCityMPG, d.AverageHighwayMPG];  // Value of the text
      });
    }

function handleMouseOut(d, i) {
       d3.select(this)
         .attr("fill","black");

       d3.select("t" + d.AverageCityMPG + "-" + d.AverageHighwayMPG + "-" + i).remove();
     }
}
</script>
</body>
</html>
