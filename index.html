<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> 
circle {fill: lightblue; stroke: black;} 
#tooltip {
    opacity: 0;
    position: absolute;
    text-align: center;
    width: 60x; height: 40px;
    background: white;
    border: 0px;
}
</style>
<body onload='init()'>
<svg width=600 height=600>
</svg>
    
<div id="tooltip"></div>
    
<script>
async function init() {
var margin = 10,
width = 400,
height = 400
increase = 2;

const data = await d3.csv("https://flunky.github.io/cars2017.csv");
var svg = d3.select("svg");

var x = d3.scaleLog().domain([10,150]).range([0, width]);
var y = d3.scaleLog().domain([10,150]).range([height, 0]);
    
var tooltip = d3.select("#tooltip");

svg.append("g").attr("transform","translate("+margin+","+margin+")")
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
     .attr('cx', function(d,i) {return x(d.AverageCityMPG);})
     .attr('cy', function(d,i) {return y(d.AverageHighwayMPG);})
     .attr('r', function (d,i) {return parseInt(d.EngineCylinders) + increase})
     .on("mouseover", handleMouseOver)
     .on("mouseout", handleMouseOut);

svg.append("g")
   .attr("transform", "translate("+margin+","+margin+")")
   .call(d3.axisLeft(y).tickValues([10, 20, 50, 100]).tickFormat(d3.format('~s')));

svg.append("g")
   .attr("transform", "translate("+margin+","+(height+margin)+")")
   .call(d3.axisBottom(x).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));
    
function handleMouseOver(d, i) {
      d3.select(this)
        .style("fill","orange");
     
      tooltip.style("opacity",1)
             .style("left",(d3.event.pageX)+"px")
             .style("top",(d3.event.pageY)+"px")
             .html("CityMPG: " + d.AverageCityMPG + " HighwayMPG: " + d.AverageHighwayMPG);
    }

function handleMouseOut(d, i) {
      d3.select(this)
        .style("fill","lightblue");
    
      tooltip.style("opacity",0);
    }
}    
</script>
</body>
</html>
